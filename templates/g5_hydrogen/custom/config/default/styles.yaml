preset: preset1
base:
  background: '#0c1f31'
  text-color: '#ffffff'
  body-font: 'foros, sans-serif'
  heading-font: 'foros, sans-serif'
accent:
  color-1: '#165599'
  color-2: '#0f263c'
header:
  background: 'rgba(12, 32, 50, 0.5)'
  text-color: '#ffffff'
navigation:
  background: 'rgba(0, 0, 0, 0)'
  text-color: '#ffffff'
  overlay: 'rgba(0, 0, 0, 0.0)'
showcase:
  background: 'rgba(0, 0, 0, 0)'
  image: ''
  text-color: '#ffffff'
feature:
  background: 'rgba(0, 0, 0, 0)'
  text-color: '#ffffff'
subfeature:
  background: '#f0f0f0'
  text-color: '#666666'
main:
  background: '#0c2032'
  text-color: '#ffffff'
footer:
  background: '#0c2032'
  text-color: '#e0e0e0'
offcanvas:
  background: '#0c2032'
  text-color: '#e0e0e0'
  width: 17rem
  toggle-color: '#ffffff'
  toggle-visibility: '1'
breakpoints:
  large-desktop-container: 75rem
  desktop-container: 60rem
  tablet-container: 48rem
  large-mobile-container: 30rem
  mobile-menu-breakpoint: 48rem
menu:
  col-width: 180px
  animation: g-fade
